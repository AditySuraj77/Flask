{% extends 'base.html' %}
{% block body %} 

     <div class="container my-5">
          <h3>Update To  DO</h3>
          <form action="/update/{{todo.sno}}" method="POST">
               <div class="form-group">
                    <label for="title"> Title</label>
                    <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp"
                         placeholder="Title">
                    
               </div>
               <div class="form-group">
                    <label for="Desc">Description</label>
                    <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="Desc" placeholder="Description">
               </div>
               <button type="submit" class="btn btn-outline-primary btn btn-primary">Submit</button>
          </form>
     </div>



     
        
     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
          {% endblock body %}
