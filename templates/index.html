{% extends 'base.html' %}
{% block body %} 

     <div class="container my-5">
          <h3>Add To  DO</h3>
          <form action="/" method="post">
               <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp"
                         placeholder="Title">
                    
               </div>
               <div class="form-group">
                    <label for="Desc">Description</label>
                    <input type="text" class="form-control" name="desc" id="Desc" placeholder="Description">
               </div>
               <button type="submit" class="btn btn-outline-primary btn btn-primary">Submit</button>
          </form>
     </div>

     <div class="container">
          <h3>Your To DOs</h3>
          <table class="table">
               <thead>                 
                    
                 <tr>
                   <th scope="col">Sno</th>
                   <th scope="col">Title</th>
                   <th scope="col">Description</th>
                   <th scope="col">Date/Time</th>
                   <th scope="col">Action</th>
                 </tr>
                 
               </thead>
               <tbody>
                    {% for todo in alltodo  %}
                 <tr>
                   <th scope="row">{{loop.index}}</th>
                   <td>{{todo.title}}</td>
                   <td>{{todo.desc}}</td>
                   <td>{{todo.date}}</td>

                   <td>
                    <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-primary btn-sm mx-1">Delete</button>
                    <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-primary btn-sm mx-1">Update</button>
               </td>


                 </tr>
                 {% endfor %}
          
               </tbody>
             </table>
     </div>


     
        
     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
          {% endblock body %}
