{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for ('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Edit/Add Posts</h1>
                            <span class="subheading">YoU ArE EdIt YoUR PoSt</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
           <h1>Edit/Add Posts</h1>

           <hr>

            <a href="/login"><button class="btn btn-primary">Dashboard</button></a>
             <a href=""><button class="btn btn-primary">Logout</button></a>

          


           <form action="/edit/{{srno}}" method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" class="form-control" value="{{posts.title}}"  id="title" aria-describedby="emailHelp" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="slug">Slug</label>
    <input type="text" name="slug" class="form-control" value="{{posts.slug}}" id="slug"placeholder="Slug">
  </div>
   <div class="form-group">
    <label for="content">Content</label>
    <textarea type="text" name="content" class="form-control" value="{{posts.content}}"  id="content"  placeholder="Content"></textarea>
  </div>
   <div class="form-group">
    <label for="tagline">Tagline</label>
    <input type="text" name="tagline" class="form-control" value="{{posts.tagline}}" id="tagline" placeholder="Tagline">
  </div>
  
 
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
       
       {% endblock %}
